<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入時尚名單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e55c52;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #ff6f61;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>加入我們的時尚圈，隨時掌握最新潮流！</h1>
        <p>訂閱我們的名單，即可獲得最新產品更新、專屬優惠與時尚建議。</p>

        <form action="/submit" method="POST">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">電話：</label>
            <input type="tel" id="phone" name="phone">

            <label for="preferences">喜好類型：</label>
            <select id="preferences" name="preferences">
                <option value="casual">休閒</option>
                <option value="formal">正裝</option>
                <option value="sport">運動</option>
            </select>

            <button type="submit">立即訂閱</button>
        </form>

        <div class="footer">
            <p>我們尊重您的隱私，您的資料只會用於為您提供更好的服務，並不會與第三方共享。</p>
            <p><a href="#">隱私政策</a></p>
        </div>
    </div>

</body>
</html>
